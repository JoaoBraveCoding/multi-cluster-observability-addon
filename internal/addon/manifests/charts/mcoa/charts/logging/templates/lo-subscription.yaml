{{- if eq (include "logginghelm.installLO" .) "true" }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: loki-operator
  namespace: openshift-operators-redhat
  labels:
    operators.coreos.com/loki-operator.openshift-operators-redhat: ''
    app: {{ template "logginghelm.name" . }}
    chart: {{ template "logginghelm.chart" . }}
    release: {{ .Release.Name }}
spec:
  channel: {{ .Values.loggingSubscriptionChannel }}
  installPlanApproval: Automatic
  name: loki-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
{{- end }}
