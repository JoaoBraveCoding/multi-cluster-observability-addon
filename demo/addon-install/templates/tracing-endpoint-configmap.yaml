{{- if .Values.tracing.enabled }}
{{- range $_, $cluster_name := .Values.spokeClusters }}
{{- range $_, $dic := $.Values.tracing.outputs }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracing-{{ $cluster_name }}-{{ $dic.type }}
  namespace: {{ $cluster_name }}
  labels:
    mcoa.openshift.io/signal: tracing
  annotations:
    tracing.mcoa.openshift.io/target-output-name: {{ $dic.type }}
data:
  endpoint: {{ $dic.endpoint }}
{{- end }}
{{- end }}
{{- end }}